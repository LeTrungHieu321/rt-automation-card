        body {

            font-family: Arial, Helvetica, sans-serif;
        }

        /* ===== CARD ===== */
        .profile-card {
            max-width: 420px;
            margin: 30px auto;
            background: #ffffff;
            border-radius: 22px;
            overflow: hidden;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        /* ===== HEADER ===== */
        .header {
            background: linear-gradient(135deg, #2b4f81, #1d3557);
            color: white;
            text-align: center;
            padding: 32px 20px;
        }

        .avatar {
            width: 96px;
            height: 96px;
            background: #ffffff;
            border-radius: 50%;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .company {
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1.5px;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 13px;
            opacity: 0.9;
            letter-spacing: 0.5px;
            line-height: 1.4;
        }

        /* ===== CONTENT ===== */
        .content {
            padding: 20px;
        }

        .description {
            background: #f4f6f9;
            border-radius: 14px;
            padding: 14px;
            font-size: 14px;
            text-align: center;
            color: #333;
            margin-bottom: 16px;
        }

        /* ===== ITEM ===== */
        .item {
            display: flex;
            align-items: center;
            background: #f8f9fb;
            border-radius: 14px;
            padding: 12px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #e3eaf2;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        /* ===== BUTTON ===== */
        .save-btn {
            margin-top: 16px;
            background: #1d72f3;
            color: white;
            border: none;
            width: 100%;
            text-align: center;
            padding: 14px;
            border-radius: 14px;
            font-weight: bold;
            cursor: pointer;
            font-size: 15px;
        }

        .save-btn:hover {
            background: #1558b0;
